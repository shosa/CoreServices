events {
    worker_connections 1024;
}

http {
    # DNS resolver di Docker per risolvere i nomi a runtime
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # CoreHub - Porta 80 (Dashboard Centrale)
    server {
        listen 80;
        server_name localhost;

        client_max_body_size 100M;

        # API routes per CoreHub
        location /api {
            set $backend "corehub-backend:3005";
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend routes per CoreHub
        location / {
            set $frontend "corehub-frontend:3000";
            proxy_pass http://$frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # CoreMachine - Porta 81
    server {
